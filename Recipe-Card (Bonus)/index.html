<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="recipe-card">
            <div class="recipe-image">
              <img src="image-url" alt="Recipe Image">
              <div class="tag">Pasta</div>
            </div>
            <div class="recipe-details">
              <h3 class="recipe-title">Delicious Pasta Recipe</h3>
              <div class="nutritional-info">
                <div class="nutrition-container">
                  <div class="nutrition-label">Calories</div>
                  <div class="nutrition-value">250</div>
                </div>
                <div class="nutrition-container">
                  <div class="nutrition-label">Carbs</div>
                  <div class="nutrition-value">30g</div>
                </div>
                <div class="nutrition-container">
                  <div class="nutrition-label">Fats</div>
                  <div class="nutrition-value">12g</div>
                </div>
                <div class="nutrition-container">
                  <div class="nutrition-label">Protein</div>
                  <div class="nutrition-value">15g</div>
                </div>
              </div>
            </div>
          </div>
          
    </body>
</html>
