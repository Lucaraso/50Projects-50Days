<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div class="recipe-card">
      <div class="recipe-image">
        <img src="./Images/Pasta2.jpg" alt="Recipe Image">
      </div>
      <div class="recipe-details">
        <div class="recipe-details-top">
          <div class="tag">Pasta</div>
          <div class="rating">
            <i class="fas fa-star"></i>
            <span class="rating-value">5.0</span>
          </div>
        </div>
        <h3 class="recipe-title">Delicious Tomato Pasta Recipe</h3>
        <div class="nutritional-info">
          <div class="nutrition-container">
            <div class="nutrition-label">Cal</div>
            <div class="nutrition-value">250</div>
          </div>
          <div class="nutrition-container">
            <div class="nutrition-label">Carbs</div>
            <div class="nutrition-value">30g</div>
          </div>
          <div class="nutrition-container">
            <div class="nutrition-label">Fats</div>
            <div class="nutrition-value">12g</div>
          </div>
          <div class="nutrition-container">
            <div class="nutrition-label">Protein</div>
            <div class="nutrition-value">15g</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
